version: '3.8'

services:
  wiremock:
    image: wiremock/wiremock:latest
    container_name: api-mock-server
    ports:
      - "8080:8080"
    command: --global-response-templating --verbose
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/__admin/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
